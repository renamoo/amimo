<div class="page　pc">
  <div class="left">
    <div class="left_top">
      <svg viewBox="-100 410 800 100" xmlns="http://www.w3.org/2000/svg">
        <g fill="#a8f4fb"
           transform="rotate(-10)">
          <path id="shadow" d="M0,0 L500,0 L500,500 L0,500 Z" />
        </g>
      </svg>
    </div>
    <div class="editors">
      <div class="shadow_middle"></div>
      <app-rectangle-editor class="editor" [stitchType]="selectedStitch" [mode]="editMode"></app-rectangle-editor>
    </div>
    <div class="left_bottom">
      <svg viewBox="-100 -100 800 100" xmlns="http://www.w3.org/2000/svg">
        <g fill="#a8f4fb"
           transform="rotate(-10)">
          <path id="shadow" d="M0,0 L500,0 L500,500 L0,500 Z" />
        </g>
      </svg>
    </div>
  </div>
  <div class="right">
    <div class="logo">
      <img src="assets/logo.png">
    </div>
    <div class="selector">
      <app-stitch-selector [selected]="hideStitchSelect ? null : selectedStitch" (selectedChange)="onStichSelect($event)"></app-stitch-selector>
      <div class="mode-selector">
        <app-mode-selector [selected]="editMode"(selectedChange)="onModeSelect($event)"></app-mode-selector>
      </div>
    </div>
    <div>
      <div class="save">
        <button (click)="onSave()">編み図を画像で保存</button>
      </div>
    </div>
  </div>
</div>
<div class="page　mobile">
  <div class="right">
    <div class="logo">
      <img src="assets/logo.png">
    </div>
    <div class="description_mobile">
      amimo は趣味で作成しているベータ版の編み図エディタです。
      ブラウザから編み図を作成できます。
      横幅の都合上作成は PC 版のみで可能です。
      以下のような編み目記号をサポートしています。
    </div>
    <div class="selector">
      <app-stitch-selector [selected]="null" [disabled]="true"></app-stitch-selector>
    </div>
  </div>
</div>
